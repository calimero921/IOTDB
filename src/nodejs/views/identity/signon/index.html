<!DOCTYPE html>
<html lang="fr-FR">
<%- include('../../include/head'); %>
<body>
<%current_menu='none'%>
<%-include('../../include/topmenu'); %>

<main class="container" role="main">
    <div class="row">
        <div class="col-md-12">
            <div class="row" id="infos">
                <span><h3 class="info" id="message">Create your account</h3></span>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">&nbsp</div>
        <div class="col-md-4">
            <form role="form" id="userform" name="userform" action="#">
                <div class="form-group">
                    <label for="editfirstname">Firstname</label>
                    <input id="editfirstname" name="editfirstname" type="text" class="form-control"
                           placeholder="User's firstname"
                           data-toggle="tooltip" title="Firstname" required>
                </div>
                <div class="form-group">
                    <label for="editlastname">Lastname</label>
                    <input id="editlastname" name="editlastname" type="text" class="form-control"
                           placeholder="User's lastname"
                           data-toggle="tooltip" title="Lastname%>" required>
                </div>
                <div class="form-group">
                    <label for="editemail">Email</label>
                    <input id="editemail" name="editemail" type="email" class="form-control" placeholder="User's email"
                           data-toggle="tooltip" title="Email" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="editpassword">Password</label>
                        </div>
                    </div>
                    <input id="editpassword"  name="editpassword" type="password" class="form-control" placeholder="Enter your password" required>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="confirmationpassword">Confirmation</label>
                        </div>
                    </div>
                    <input id="confirmationpassword" name="confirmationpassword" type="password" class="form-control" placeholder="Confirm your password"
                           required>
                </div>
                <div style="text-align:center;">
                    <button type="submit" class="btn btn-default btn btn-highlight-1 btn-block" onclick="submitForm()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">&nbsp</div>
    </div>
    <hr>
</main> <!-- /container -->
<%-include('../../include/footer');%>
<%-include('../../include/displaydialog');%>
<%-include('./scripts'); %>
</body>
</html>
